<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ğŸ’Œ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
    }
    h1 { font-size: 3.5rem; margin: 0; text-shadow: 3px 3px 10px rgba(0,0,0,0.3); }
    p { font-size: 1.4rem; }
    .buttons { margin: 40px 0; }
    button {
      font-size: 1.8rem;
      padding: 15px 40px;
      margin: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #yes { background: #ff4757; color: white; }
    #no { background: #57606f; color: white; position: relative; }
  </style>
</head>
<body>

<div class="container">
  <h1>Hey Fouziya ğŸ’•</h1>
  <p style="font-size:1.8rem; margin:30px 0;">
    I've been wanting to ask you something important...<br><br>
    <strong>Will you be my Valentine? ğŸŒ¹</strong>
  </p>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes!! ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ğŸ˜¢</button>
  </div>

  <p id="message" style="font-size:2rem; display:none; margin-top:30px;">
    YAYYYYY! I knew you'd say yes ğŸ˜<br>
    Can't wait to see you on the 14th at [place/time] â¤ï¸
  </p>
</div>

<script>
function yesClicked() {
  document.getElementById("message").style.display = "block";
  // You can add confetti library here later
}

function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * 400 - 200;
  const y = Math.random() * 300 - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
</script>

</body>
</html>
